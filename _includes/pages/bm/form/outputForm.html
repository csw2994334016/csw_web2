<div id="outputForm" class="form-horizontal">
    <div class="form-group">
        <label for="whName" class="col-sm-1 control-label">仓库</label>
        <div class="col-sm-3">
            <select id="whName" name="whName" class="selectpicker form-control show-tick" data-live-search="true"
                    placeholder="请选择仓库">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
        <label for="proposer" class="col-sm-1 control-label">申请人</label>
        <div class="col-sm-3">
            <select id="proposer" name="proposer" class="selectpicker form-control show-tick" data-live-search="true"
                    placeholder="请选择申请人">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
        <label for="approver" class="col-sm-1 control-label">审批人</label>
        <div class="col-sm-3">
            <select id="approver" name="approver" class="selectpicker form-control show-tick"
                    data-live-search="true" placeholder="请选择审批人">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="banJiId" class="col-sm-1 control-label">班级</label>
        <div class="col-sm-3">
            <select id="banJiId" name="banJiId" class="selectpicker form-control show-tick" data-live-search="true"
                    placeholder="请选择班级">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
        <label for="projectId" class="col-sm-1 control-label">项目</label>
        <div class="col-sm-3">
            <select id="projectId" name="projectId" class="selectpicker form-control show-tick" data-live-search="true"
                    placeholder="请选择项目">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
        <label for="remark" class="col-sm-1 control-label">备注</label>
        <div class="col-sm-3">
            <textarea class="form-control" rows="1" id="remark" name="remark" placeholder="请输入备注（200字以内）"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="skuDesc" class="col-sm-1 control-label">物料名</label>
        <div class="col-sm-3">
            <select id="skuDesc" name="skuDesc" class="selectpicker form-control show-tick" data-live-search="true"
                    placeholder="请选择物料名">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
        <label for="skuAmount" class="col-sm-1 control-label">库存量</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="skuAmount" name="skuAmount" readonly placeholder="请输入库存量"/>
        </div>
        <label for="outNumber" class="col-sm-1 control-label">领用量</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="outNumber" name="outNumber" placeholder="请输入领用量"/>
        </div>
        <div class="col-sm-1"></div>
    </div>
    <div class="container" style="width: auto;">
        <table id="outputTable" class="table table-hover"></table>
    </div>
</div>
