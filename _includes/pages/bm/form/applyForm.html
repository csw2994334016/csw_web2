<div id="applyForm" class="form-horizontal">
    <div class="form-group">
        <label for="whName" class="col-sm-1 control-label">仓库</label>
        <div class="col-sm-3">
            <select id="whName" name="whName" class="selectpicker form-control show-tick" data-live-search="true"
                    title="请选择仓库">
            </select>
        </div>
        <label for="approver" class="col-sm-1 control-label">审批人</label>
        <div class="col-sm-3">
            <select id="approver" name="approver" class="selectpicker form-control show-tick" data-live-search="true"
                    title="请选择审批人">
            </select>
        </div>
        <label for="banJiName" class="col-sm-1 control-label">班级</label>
        <div class="col-sm-3">
            <select id="banJiName" name="banJiName" class="selectpicker form-control show-tick" data-live-search="true"
                    title="请选择班级">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="projectName" class="col-sm-1 control-label">项目</label>
        <div class="col-sm-3">
            <select id="projectName" name="projectName" class="selectpicker form-control show-tick"
                    data-live-search="true" title="请选择项目">
            </select>
        </div>
        <label for="remark" class="col-sm-1 control-label">备注</label>
        <div class="col-sm-3">
            <textarea class="form-control" rows="1" id="remark" name="remark" placeholder="请输入备注（200字以内）"></textarea>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-3">
            <button id="remove" type="button" class="btn btn-warning">
                <i class="glyphicon glyphicon-remove-sign"></i> 取消
            </button>
            <button id="confirm" type="button" class="btn btn-primary">
                <i class="glyphicon glyphicon-ok-sign"></i> 确认
            </button>
        </div>
    </div>
    <div class="form-group">
        <label for="sku_skuAmount" class="col-sm-1 control-label">物料</label>
        <div class="col-sm-3">
            <select id="sku_skuAmount" name="sku_skuAmount" class="selectpicker form-control show-tick"
                    data-live-search="true" title="请选择物料名称-规格/型号">
            </select>
        </div>
        <label for="skuAmount" class="col-sm-1 control-label">库存量</label>
        <div class="col-sm-3">
            <input type="text" id="skuAmount" name="skuAmount" class="form-control" readonly placeholder="请输入库存量"/>
        </div>
        <label for="outNumber" class="col-sm-1 control-label">领用量</label>
        <div class="col-sm-3">
            <input type="text" id="outNumber" name="outNumber" class="form-control" placeholder="请输入领用量"/>
        </div>
    </div>
    <div class="container" style="width: auto;">
        <table id="outputTable" class="table table-hover"></table>
    </div>
</div>
