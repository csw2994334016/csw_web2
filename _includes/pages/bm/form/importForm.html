<div id="importForm" class="form-horizontal">
    <div class="form-group">
        <label for="skuDesc" class="col-sm-1 control-label">物料</label>
        <div class="col-sm-3">
            <select id="skuDesc" name="skuDesc" class="selectpicker form-control show-tick" data-live-search="true"
                    placeholder="请选择物料名称">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
        <label for="unit" class="col-sm-1 control-label">单位</label>
        <div class="col-sm-3">
            <select id="unit" name="unit" class="selectpicker form-control show-tick" data-live-search="true"
                    placeholder="请选择单位">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
        <label for="supplierName" class="col-sm-1 control-label">供应商</label>
        <div class="col-sm-3">
            <select id="supplierName" name="supplierName" class="selectpicker form-control show-tick"
                    data-live-search="true" placeholder="请选择供应商">
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
    </div>
    <div class="container" style="width: auto; margin-top: 0; padding-top: 0">
        <table id="importTable" class="table table-hover"></table>
    </div>
</div>
