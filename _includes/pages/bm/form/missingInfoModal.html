<form id="missingModifyForm" class="form-horizontal">
    <div class="form-group">
        <label for="wareHouseModal" class="col-sm-4 control-label">库房</label>
        <div class="col-sm-5">
            <select id="wareHouseModal" class="selectpicker show-tick form-control"
                    data-live-search="true" title="请选择库房">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="skuModal" class="col-sm-4 control-label">物料</label>
        <div class="col-sm-5">
            <select id="skuModal" class="selectpicker show-tick form-control"
                    data-live-search="true" title="请选择物料">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="chargerModal" class="col-sm-4 control-label">责任人</label>
        <div class="col-sm-5">
            <input id="chargerModal" type="text" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label for="typeModal" class="col-sm-4 control-label">缺失类型</label>
        <div class="col-sm-5">
            <select id="typeModal" class="selectpicker show-tick form-control"
                    data-live-search="true" title="请选择缺失类型">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="numberModal" class="col-sm-4 control-label">缺失数量</label>
        <div class="col-sm-5">
            <input id="numberModal" type="text" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label for="reasonModal" class="col-sm-4 control-label">原因</label>
        <div class="col-sm-5">
            <textarea class="form-control h-30" rows="1" id="reasonModal"
                      placeholder="请输入缺失原因"></textarea>
        </div>
    </div>
</form>
