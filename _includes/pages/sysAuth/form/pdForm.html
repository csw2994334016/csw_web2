<!--changePdForm-->
<div id="changePdForm" class="form-horizontal">
    <div class="form-group">
        <label for="username" class="col-sm-4 control-label">用户名</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="username" name="username" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label for="oldPassword" class="col-sm-4 control-label">旧密码</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="oldPassword" name="oldPassword"/>
        </div>
    </div>
    <div class="form-group">
        <label for="newPassword" class="col-sm-4 control-label">新密码</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="newPassword" name="newPassword"/>
        </div>
    </div>
    <div class="form-group">
        <label for="suePassword" class="col-sm-4 control-label">确认密码</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="suePassword" name="suePassword"/>
        </div>
    </div>
</div>
