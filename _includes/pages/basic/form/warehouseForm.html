<div id="whForm" class="form-horizontal">
    <div class="form-group" hidden>
        <label for="whIdd" class="col-sm-2 control-label">whIdd</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="whIdd" name="whIdd" placeholder="" readonly/>
        </div>
    </div>
    <div class="form-group" hidden>
        <label for="whId" class="col-sm-2 control-label">whId</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="whId" name="whId" placeholder="" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label for="whCode" class="col-sm-2 control-label">仓库编号</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="whCode" name="whCode" placeholder="请输入仓库编号"/>
        </div>
        <label for="whName" class="col-sm-2 control-label">仓库名称</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="whName" name="whName" placeholder="请输入仓库名称"/>
        </div>
    </div>
    <div class="form-group">
        <label for="whRemark" class="col-sm-2 control-label">备注</label>
        <div class="col-sm-8">
            <textarea class="form-control" rows="3" id="whRemark" name="whRemark" placeholder="请输入备注（200字以内）"></textarea>
        </div>
    </div>
</div>
