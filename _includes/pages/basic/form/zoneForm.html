<div class="form-group" hidden>
    <label for="pwhId" class="col-sm-2 control-label">pwhId</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="pwhId" name="pwhId" placeholder="" readonly/>
    </div>
</div>
<div id="zoneForm" class="form-horizontal">
    <div class="form-group" hidden>
        <label for="zoneId" class="col-sm-2 control-label">zoneId</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="zoneId" name="zoneId" placeholder="" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label for="zoneCode" class="col-sm-2 control-label">仓区编号</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="zoneCode" name="zoneCode" placeholder="请输入仓区编号"/>
        </div>
        <label for="zoneName" class="col-sm-2 control-label">仓区名称</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="zoneName" name="zoneName" placeholder="请输入仓区名称"/>
        </div>
    </div>
    <div class="form-group">
        <label for="zoneRemark" class="col-sm-2 control-label">备注</label>
        <div class="col-sm-8">
            <textarea class="form-control" rows="3" id="zoneRemark" name="zoneRemark" placeholder="请输入备注（200字以内）"></textarea>
        </div>
    </div>
</div>
