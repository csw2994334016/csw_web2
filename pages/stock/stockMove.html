---
layout: base_page
---
<script type="text/javascript" src="/static/js/pageJs/stock/stockMove.js"></script>
<link rel="stylesheet" type="text/css" href="/static/css/iconfont.css">

<div class="pos-absolute p-15" style="top: 0; right: 0;bottom: 0;left: 0; overflow-y: scroll;overflow-x: hidden">
    <div class="form-horizontal bg-white r-5 m-b-15 p-t-10 p-r-10 p-b-1">
        <div class="form-group m-b-10 " style="margin-left: 0; margin-right: 0;">
            <label for="stock" class="col-sm-1 control-label">仓库</label>
            <div class="col-sm-3" style="padding-right: 0; padding-left: 0;">
                <select id="stock" name="proposer" class="selectpicker form-control show-tick h-30"
                        data-live-search="true" title="请选择仓库">
                </select>
            </div>
            <label for="position" class="col-sm-1 control-label">位置</label>
            <div class="col-sm-3" style="padding-right: 0; padding-left: 0;">
                <select id="position" name="approver" class="selectpicker form-control show-tick h-30"
                        data-live-search="true" title="请选择位置">
                </select>
            </div>
            <label for="name" class="col-sm-1 control-label">物料名</label>
            <div class="col-sm-3" style="padding-right: 0; padding-left: 0;">
                <input class="form-control h-30" id="name"
                       placeholder="请输入物料名"/>
            </div>
        </div>
        <div class="form-group w-full flex-row flex-center">
            <button id="search" type="button" class="btn btn-default">
                <i class="glyphicon glyphicon-search"></i> 查询
            </button>
            <button id="reset1" type="button" class="btn btn-default m-l-10">
                <i class="glyphicon glyphicon-remove-sign"></i> 重置
            </button>
        </div>
    </div>

    <div class="bg-white p-l-10 p-r-10 b-r-5">
        <table id="myTable" class="table table-hover"></table>
    </div>
    <div id="toolbar">
        <button  type="button" class="btn btn-default">
            <i class="glyphicon glyphicon-floppy-disk"></i> 保存
        </button>

    </div>
</div>
