---
layout: base_page
---

<div>
    <div>
        <div id="inputForm" class="form-horizontal bg-white r-5 m-t-10 m-l-15 m-r-15 p-t-10 p-r-10 p-b-1">
            <div class="form-group m-b-10 " style="margin-left: 0; margin-right: 0;">
                <label for="sku" class="col-sm-1 control-label">物料</label>
                <div class="col-sm-2" style="padding-right: 0; padding-left: 0;">
                    <select id="sku" name="sku" class="selectpicker form-control show-tick h-30"
                            data-live-search="true" title="请选择物料名称-规格/型号">
                    </select>
                </div>
                <label for="unitName" class="col-sm-1 control-label">单位</label>
                <div class="col-sm-2" style="padding-right: 0; padding-left: 0;">
                    <select id="unitName" name="unitName" class="selectpicker form-control show-tick h-30" data-live-search="true"
                            title="请选择单位">
                    </select>
                </div>
                <label for="supplierName" class="col-sm-1 control-label">供应商</label>
                <div class="col-sm-2" style="padding-right: 0; padding-left: 0;">
                    <select id="supplierName" name="supplierName" class="selectpicker form-control show-tick h-30"
                            data-live-search="true" title="请选择供应商">
                    </select>
                </div>
                <label for="purchaseDept" class="col-sm-1 control-label">部门</label>
                <div class="col-sm-2" style="padding-right: 0; padding-left: 0;">
                    <input type="text" class="form-control h-30" id="purchaseDept" name="purchaseDept" placeholder="请输入采购部门"/>
                </div>
            </div>
            <div class="form-group" style="margin-left: 0; margin-right: 0;">
                <label for="1" class="col-sm-1 control-label">物料</label>
                <div class="col-sm-2" style="padding-right: 0; padding-left: 0;">
                    <select id="1" name="sku" class="selectpicker form-control show-tick h-30"
                            data-live-search="true" title="请选择物料名称-规格/型号">
                    </select>
                </div>
                <label for="2" class="col-sm-1 control-label">单位</label>
                <div class="col-sm-2" style="padding-right: 0; padding-left: 0;">
                    <select id="2" name="unitName" class="selectpicker form-control show-tick h-30" data-live-search="true"
                            title="请选择单位">
                    </select>
                </div>
                <label for="3" class="col-sm-1 control-label">供应商</label>
                <div class="col-sm-2" style="padding-right: 0;padding-left: 0;">
                    <select id="3" name="supplierName" class="selectpicker form-control show-tick h-30"
                            data-live-search="true" title="请选择供应商">
                    </select>
                </div>
                <label for="4" class="col-sm-1 control-label">部门</label>
                <div class="col-sm-2" style="padding-right: 0;padding-left: 0;">
                    <input id="4" type="text" class="form-control h-30" name="purchaseDept" placeholder="请输入采购部门"/>
                </div>
            </div>
        </div>
    </div>
    <div>
        {% include base/table/table.html %}
    </div>
</div>

<div class="container" style="width: 100%;">
    <div id="toolbar">
        <button id="add" type="button" class="btn btn-default" data-toggle="modal">
            <i class="glyphicon glyphicon-export"></i> 导出
        </button>
        <button id="import" type="button" class="btn btn-default">
            <i class="glyphicon glyphicon-search"></i> 查询
        </button>
        <button id="export" type="button" class="btn btn-default">
            <i class="glyphicon glyphicon-remove-sign"></i> 重置
        </button>
    </div>
</div>

<script type="text/javascript">
    var Table = {
        api: '/api/bm/inputDetails',
        tableId: "myTable",
        toolbarId: "toolbar",
        bsTable: null,
        bsModal: null
    };
    Table.initColumn = function () {
        var columns = [
            {field: 'state', radio: true, align: 'center', valign: 'middle'},
            {title: 'ID', field: 'id', align: 'center', visible: false},
            {title: '入库单号', field: 'inputNo', align: 'center', sortable: true},
            {title: '物料名称', field: 'skuDesc', align: 'center'},
            {title: '规格/型号', field: 'spec', align: 'center'},
            {title: '单位', field: 'unitName', align: 'center'},
            {title: '单价', field: 'unitPrice', align: 'center'},
            {title: '数量', field: 'amount', align: 'center'},
            {title: '总价', field: 'totalPrice', align: 'center'},
            {title: '采购部门', field: 'purchaseDept', align: 'center'},
            {title: '采购人', field: 'purchaser', align: 'center'},
            {title: '验收人', field: 'receiver', align: 'center'},
            {title: '供应商', field: 'supplierName', align: 'center'},
            {title: '库房', field: 'whName', align: 'center'},
            {title: '储位代码', field: 'locName', align: 'center'},
            {title: '状态', field: 'state', align: 'center'},
            {title: '备注', field: 'remark', align: 'center'}
        ];
        return columns;
    };

    //执行方法
    $(function () {
        var bsTable = new BSTable(Table.tableId, Table.toolbarId, Table.api, Table.initColumn());
        bsTable = bsTable.init();
    });

</script>
