layout: base_page

<script>
    $(function () {
        var stockArray = getMockData()
        for (var i = 0; i< stockArray.length; i++){
            $('#stockArea').append("")
        }
    });

    function getMockData() {
        var stockArray = []
         for (var i = 0; i < 2; i++) {
            var stock = {
                name: '测试仓库'+ (i+1),
                huojia:[]
            }
            for (var j = 0; j< 5; j++) {
                var huojia = {
                    name: '货架'+ (i+1)+'-'+(j+1),
                    cengji: []
                }
                for (var k = 0; k < 4 ;k++) {
                    var cengji = {
                        name: '层'+(i+1)+'-'+(j+1)+'-'+(k+1),
                        danyuange: [],
                        total: 18,
                        used: 16,
                    }
                    for (var l = 0; l< 10; l++) {
                        var danyuange = {
                            name: "单元格" +(i+1)+'-'+(j+1)+'-'+(k+1)+'-'+(l+1),
                            hasUsed: l%2 === 0
                        }
                        cengji.danyuange.push(danyuange)
                    }
                    huojia.cengji.push(cengji)
                }
                stock.huojia.push(huojia)
            }
            stockArray.push(stock)
        }
        return stockArray
    }

</script>
<div class="pos-absolute p-l-15 p-r-15 bg-white r-5 flex-row" style="top: 15px; right: 15px; bottom: 15px; left: 15px">
    <div id="stock" class="flex-1 right-line">
        <div>仓库一</div>
        <div>仓库二</div>
        <div ng-app="">
            <p>我的第一个表达式: {{ 5 + 5 }}</p>
        </div>
    </div>
    <div class="flex-4 pos-relative">
        <div id="stockArea" class=" flex-row wrap pos-absolute" style="top: 0; right: 0; bottom: 0;left:0;overflow-y: scroll">
            <div class="w-half p-10">
                <div class="border-line r-5">
                    <div class="h-40 flex-row flex-center bottom-line">货架1-1</div>
                    <div class="p-r-10 p-b-10 flex-row wrap">
                        <div class="w-30-p h-30 border-line m-t-10 m-l-10 pos-relative">
                            <div class="pos-absolute" style="top:0; bottom: 0;left: 0;width: 50%;background-color: #3c8dbc"></div>
                            <div class="pos-absolute flex-row flex-center-h" style="top:0; bottom: 0;left: 0;right: 0;">层级1-1-1</div>
                        </div>
                        <div class="w-30-p h-30 border-line m-t-10 m-l-10 pos-relative">
