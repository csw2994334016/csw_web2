<script type="text/javascript" src="/static/frameworks/jquery/jQuery-2.2.0.min.js"></script>
<link rel="stylesheet" type="text/css" href="/static/css/base.css">
<script type="text/javascript" src="/static/js/angular/angular.js"></script>
<script type="text/javascript" src="/static/js/pageJs/stock/stockVirtual.js"></script>
<script type="text/javascript" src="/static/js/common/http.js"></script>
<script type="text/javascript" src="/static/js/common/directives.js"></script>

<div class="body-container" ng-app="app" ng-controller="stockVirtualCtrl">
    <div  class="pos-absolute p-l-15 p-r-15 bg-white r-5 flex-row" style="top: 15px; right: 15px; bottom: 15px; left: 15px">
        <div class="flex-1 right-line p-t-10 p-b-10">
            <div class="" ng-repeat="item in stocks"> {{item.name}}</div>
        </div>
        <div class="flex-4 pos-relative">
            <div class=" flex-row wrap pos-absolute" style="top: 0; right: 0; bottom: 0;left:0;overflow-y: scroll">
                <div ng-repeat="zone in stocks.zones " class="w-half p-10">
                    <div class="border-line r-5">
                        <div class="h-40 flex-row flex-center bottom-line">{{zone.zoneName}}</div>
                        <div class="p-r-10 p-b-10 flex-row wrap">
                            <div ng-repeat="area in zone.areas" class="w-30-p h-30 border-line m-t-10 m-l-10 pos-relative">
                                <div class="pos-absolute" style="top:0; bottom: 0;left: 0;background-color: #3c8dbc" ng-style="with: area.usedPercent"></div>
                                <div class="pos-absolute flex-row flex-center-h" style="top:0; bottom: 0;left: 0;right: 0;">{{area.areaName}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
